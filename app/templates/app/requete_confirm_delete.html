{% extends 'app/base.html' %}

{% block title %}Suppression requête{% endblock %}

{% block content %}

<h1>Êtes-vous sûr de vouloir supprimer cette requête ?</h1>

<p>{{ requete.titreRequete }} (créée le {{ requete.dateRequete|date:"DATE_FORMAT" }})</p>

<form method="post" action="">
   {% csrf_token %}
   <input type="submit" value"Oui" /> - <a href="{% url "liste_requete" %}">Non</a>
</form>

{% endblock %}
