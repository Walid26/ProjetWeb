<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>{% block title %}AppLance{% endblock %}</title>
</head>

<body>

<div class="container" style="margin-top:15px; margin-bottom:15px;">
	{% if user.is_authenticated %}
<p align = "right">Bienvenue {{ user.username }} </p>
<p align = "right"><a href="{% url 'logout' %}">Se déconnecter</a></p>
	{% else %}
<p align = "right">Vous n'êtes pas connecté(e)</p>
<p align = "right"><a href="{% url 'login' %}">Connexion</a></p>
<p align = "right"><a href="{% url 'inscription' %}">Inscription</a></p>
	{% endif %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href='/'>AppLance</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'liste_requete' %}">Requêtes<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mes_requetes' %}">Mes requêtes<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mon_profil' %}">Mon profil<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</div>

</body>

</html>
